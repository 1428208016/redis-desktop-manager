<body >
Hiiiiiiiiiiiiiiiiiiiii QAQ~<br/>


<script>
$(function () {
    loadProject();
    // findById();
});

function loadProject() {
    $.post("../store/myProject",function(res){
        if (res.code == 200) {
            $.each(res.data,function(i,temp){
                $("body").append(JSON.stringify(temp))
            })
        }
    });
}

    function findById(){
        $.ajax({
            url:"../user/findById",
            type:"POST",
            dataType:"JSON",
            success : function(res) {
                if(res.code == 200){
                    for (k in res.data) {
                        $("body").append(k+":"+res.data[k]+"<br/>")
                    }
                }else{
                    alert(res.message);
                }
            },error:function (res) {
                alert(res.message);
            }
        });
    }

</script>

</body>
