<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homo</title>
    <!-- Basic -->
    <link rel="stylesheet" href="../plugins/bootstrap-3.3.7/css/bootstrap.min.css">
    <script src="../static/js/jquery-3.4.1.js" title="jquery"></script>
    <script src="../plugins/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script src="../static/js/vue-2.6.10.js"></script>

</head>
<body>
<div class="container-fluid">
    <nav>
        <ul class="nav nav-tabs">
            <li role="presentation" class="active" data-div="div1"><a href="#">今日单词</a></li>
            <li role="presentation" data-div="div2"><a href="#">单词列表</a></li>
            <li role="presentation" data-div="div3"><a href="#">设置</a></li>
        </ul>
    </nav>

    <div id="div1" class="row navDiv" style="display: none;">
        <div id="app-4">
            <ol>
                <li v-for="todo in todos" style="border-bottom: 1px solid black;">
                    <div style="display:inline-block;width:150px;">{{ todo.word }}</div>
                    <div style="display:inline-block">{{ todo.chinese }}</div>
                </li>
            </ol>
        </div>
    </div>

    <div id="div2" class="row navDiv" style="display: none;padding:15px 0px 0px 15px;">
        <table class="table table-striped">
            <thead>
                <tr>
                   <th>序号</th>
                   <th>单词</th>
                   <th>中文</th>
                   <th>other</th>
                   <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td><td>ok</td><td>好</td><td></td><td></td>
                </tr>
                <tr>
                    <td>2</td><td>require</td><td>请求</td><td></td><td></td>
                </tr>
                <tr>
                    <td>3</td><td>success</td><td>成功</td><td></td><td></td>
                </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col-md-8"></div>
            <div class="col-md-4">
                <ul class="pagination" style="margin-top: 0px;">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                    <li>
                        <span style="padding:0px">
                            <select style="padding:6px;">
                                <option>10</option>
                                <option>20</option>
                                <option>50</option>
                                <option>100</option>
                            </select>
                        </span>
                    </li>
                </ul>
                <div>202</div>
            </div>
        </div>
    </div>

    <div id="div3" class="row navDiv" style="display: none;padding:15px 0px 0px 15px;">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="userId" class="col-sm-1 control-label">用户名</label>
                <div class="col-md-2">
                    <input type="text" class="form-control" id="userId" placeholder="默认：1">
                </div>
            </div>
            <div class="form-group">
                <label for="time" class="col-sm-1 control-label">日期</label>
                <div class="col-md-2">
                    <input type="text" class="form-control" id="time" placeholder="默认：当前时间">
                </div>
            </div>
            <div class="form-group">
                <label for="tab" class="col-sm-1 control-label">表</label>
                <div class="col-md-2">
                    <select class="form-control" id="tab">
                        <option selected value="ew_word">ew_word</option>
                        <option value="ew_word_html">ew_word_html</option>
                    </select>
                </div>

            </div>
        </form>
    </div>










</div>




<script>
    var app4 = null;
    $(function(){
        app4 = new Vue({el: '#app-4',data:{todos:[]}});

        $("nav li").bind("click",function(){
            $("nav li").removeClass("active");
            $(this).addClass("active");
            $(".navDiv").css("display","none");
            var divName = $(this).data("div");
            $("#"+divName).css("display","block");
            if("div1" == divName){
                getTodayWord();
            }
        });
        $("nav li:eq(0)").click();
    });

    //获取今日单词
    function getTodayWord(){
        var userId = $("#userId").val();
        var time = $("#time").val();
        var tab = $("#tab").val();
        var url = "http://127.0.0.1:8090/EnglishWord/englishWord/getTodayWord";
        $.ajax({
            url:url,
            type:"POST",
            data:{
                userId:userId,
                time:time,
                tab:tab
            },
            dataType:"JSON",
            success:function (data) {
                app4.todos = [];
                $.each(data,function(i,temp){
                    app4.todos.push(temp);
                });
            },
            error:function(data){
            },
            complete:function (data) {
            }
        });
    }
</script>
</body>
</html>
