<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>English word</title>
    <!-- Basic -->
    <link rel="stylesheet" href="../plugins/bootstrap-3.3.7/css/bootstrap.min.css">
    <script src="../static/js/jquery-3.4.1.js" title="jquery"></script>
    <script src="../plugins/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script src="../static/js/vue-2.6.10.js"></script>
    <script src="../static/js/word-vue.js"></script>

</head>
<body>
<table id="wordTab">
    <thead>
        <tr>
            <th>序列</th>
            <th>单词</th>
            <th>中文</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <tr v-for="(item, index) in items">
            <td>{{index}}</td>
            <td>{{item.word}}</td>
            <td>{{item.chinese}}</td>
            <td>
                <a href="#">查看</a>
                <a href="#">修改</a>
                <a href="#">取消使用</a>
            </td>
        </tr>
    </tbody>
</table>
<div id="component-paging">
    <button-paging></button-paging>
</div>

<script>
$(function(){
    var url = "http://127.0.0.1:8090/EnglishWord/englishWord/listWord";
    var wordTabVue = new Vue({
        el: '#wordTab',
        data: {
            items: []
        }
    });

    new Vue({el:"#component-paging"});


    $.ajax({
        url:url,
        type:"POST",
        data:{},
        dataType:"JSON",
        success:function (res) {
            if(res.result == "1"){
              wordTabVue.items = res.data.list;
            }
        },error:function (res) {

        }
    });
});
</script>
</body>
</html>
