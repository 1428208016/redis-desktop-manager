<!DOCTYPE html>
<html lang="zh">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>首页</title>

    <link rel="stylesheet" href="../plugin/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../plugin/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="../js/common.js"></script>

    <style>
        #info li {
            cursor: pointer;
        }

<body class="container-fluid">
<div class="row">
    <div class="col-md-12 col-sm-12" >
        Hiiiiiiiiiiiiiiiiiiiii QAQ~
        <div style="float: right"><a href="#" onclick="logout()">退出</a></div>
    </div>
</div>

<div class="row">
    <div class="col-md-4" >
        <ul id="info"></ul>
    </div>
</div>

<script>
$(function () {
    loadMyProject("#info");
});

function findById(){
        $.ajax({
            url:"../user/findById",
            type:"POST",
            dataType:"JSON",
            success : function(res) {
                if(res.code == 200){
                    for (k in res.data) {
                        $("body").append(k+":"+res.data[k]+"<br/>")
                    }
                }else{
                    alert(res.message);
                }
            },error:function (res) {
                alert(res.message);
            }
        });
    }

    function logout(){
        var _i = layer.confirm('确认退出？', {
            btn: ['确认', '取消']
        }, function(index, layero){
            loading();
            $.ajax({
                url:"../logout",
                type:"POST",
                dataType:"JSON",
                success:function (res) {
                    if(res.code == 200){
                        window.location.replace("login.html");
                    } else {
                        message.error(res.message);
                    }
                },error:function (res) {
                    message.error();
                },complete(XHR, TS) {
                    loadingClose();
                    layer.close(_i);
                }
            });
        });
    }
</script>

</body>

</html>
