<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>English word</title>
    <!-- Basic -->
    <link rel="stylesheet" href="../../plugin/bootstrap/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="../../plugin/toastr/toastr.min.css">
    <script src="../../js/jquery-3.5.1.js"></script>
    <script src="../../plugin/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../../plugin/toastr/toastr.min.js"></script>
    <script src="../../plugin/layer/3.1.1/layer.js"></script>
    <script src="../../js/common.js"></script>

    <style>
        #top{
            margin:20px;
            height:40px;
            line-height: 40px;
            font-size: 16px;
        }
        #top input{
            width: 100%;
        }

    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row" id="top">
            <div class="col-md-12 col-sm-12">
                <h1 id="word"></h1>
                <input type="hidden" name="elId">
                <div class="row" style="border-top:1px solid #ececec;">
                    <div class="col-md-4 col-sm-4">noun：</div>
                    <div class="col-md-8 col-sm-8">
                        <input type="text" name="noun">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">verb：</div>
                    <div class="col-md-8">
                        <input type="text" name="verb">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">adjective：</div>
                    <div class="col-md-8">
                        <input type="text" name="adjective">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">plural form：</div>
                    <div class="col-md-8">
                        <input type="text" name="pluralForm">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">resent participle：</div>
                    <div class="col-md-8">
                        <input type="text" name="resentParticiple">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">past tense：</div>
                    <div class="col-md-8">
                        <input type="text" name="pastTense">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">phoneticSigns UK：</div>
                    <div class="col-md-8">
                        <input type="text" name="phoneticSigns_uk">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">phoneticSigns US：</div>
                    <div class="col-md-8">
                        <input type="text" name="phoneticSigns_us">
                    </div>
                </div>
                <div class="row" style="margin-top: 20px;">
                    <div class="col-md-12 col-sm-12" style="text-align: center;">
                        <button type="button" class="btn btn-primary edit" style="margin-right: 20px;" onclick="save()" >保存</button>
                        <button class="btn btn-white" type="button" onclick="cancel()">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
$(function(){
    var elId = getUrlParam("elId");
    loadWord(elId);
});

function loadWord(elId) {
    loading();
    $.ajax({
        url:"../../englishWord/findLexicon4500ById?tm="+ new Date().getTime(),
        type:"POST",
        data:{
            elId:elId
        },
        dataType:"JSON",
        success:function (res) {
            loadingClose();
            if(res.code == 200){
                loadFormData(res.data);
                $("#word").html(res.data.word);
            } else {
                message.error(res.message);
            }
        },error:function (res) {
            message.error();
        }
    });
}

function cancel(){
    var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
    parent.layer.close(index);
}

// 保持
function save(elId){
    loading();
    $.ajax({
        url:"../../englishWord/lexicon4500Edit?tm="+ new Date().getTime(),
        type:"POST",
        data:{
            elId:$("[name=elId]").val(),
            noun:$("[name=noun]").val(),
            verb:$("[name=verb]").val(),
            adjective:$("[name=adjective]").val(),
            pluralForm:$("[name=pluralForm]").val(),
            resentParticiple:$("[name=resentParticiple]").val(),
            pastTense:$("[name=pastTense]").val(),
            phoneticSigns_uk:$("[name=phoneticSigns_uk]").val(),
            phoneticSigns_us:$("[name=phoneticSigns_us]").val()
        },
        dataType:"JSON",
        success:function (res) {
            loadingClose();
            if(res.code == 200){
                message.success();
                cancel();
            } else {
                message.error(res.message);
            }
        },error:function (res) {
            message.error();
        }
    });
}
</script>
</body>
</html>
